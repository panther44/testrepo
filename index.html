<!doctype html>
<!--[if lt IE 7]>      <html class="lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html> <!--<![endif]-->
  <head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <title>Cumulocity</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">

    <link rel="shortcut icon" href="img/favicon.ico">
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" >
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" >
    <link rel="stylesheet" href="/apps/core/styles/main.css">
    <style type="text/css">
      [ng\:cloak], [ng-cloak], [data-ng-cloak], [x-ng-cloak], .ng-cloak, .x-ng-cloak {display: none !important;}
    </style>
  </head>
  <body>

    <div class="loading">
      <img src="/apps/core/img/logo.svg" class="mainlogo">

      <div class="progress progress-striped active hidden" id="assetProgressBar">
        <div class="progress-bar progress-bar-info" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
      </div>

      <form role="form" class="loginForm hidden">

        <div class="input-group input-group-lg form-group" id="tenantField">
          <span class="input-group-addon" class="width:30px;">
            <i class="fa fa-users"></i>
          </span>
          <input type="text" name="tenant" class="form-control" placeholder="Tenant">
        </div>

        <div class="input-group input-group-lg form-group">
          <span class="input-group-addon" class="width:30px;">
            <i class="fa fa-user"></i>
          </span>
          <input type="text" name="user" class="form-control" placeholder="Username">
        </div>

        <div class="input-group input-group-lg form-group">
          <span class="input-group-addon" class="width:30px;">
            <i class="fa fa-lock"></i>
          </span>
          <input type="password" name="password" class="form-control" placeholder="Password">
        </div>

         <div class="checkbox pull-right">
           <label>
             <input type="checkbox" name="remember"> Remember me
           </label>
         </div>

        <button type="submit" class="btn btn-primary btn-lg btn-block form-group">Login</button>

      </form>

      <div class="alert alert-danger hidden" style="margin-top:15px;" id="error"></div>
    </div>

    <div class="ng-cloak" id="app">
      <div class="alerts" data-ng-include="'/apps/core/scripts/ui/views/alerts.html'" ng-controller="alertsCtrl"></div>
      <div class="header" data-ng-include="'/apps/core/scripts/ui/views/header.html'" data-ng-controller="HeaderCtrl" ng-mouseleave="hideAppSwitcher()"></div>
      <div class="navigator" data-ng-controller="NavigatorCtrl" data-ng-include="'/apps/core/scripts/ui/views/navigator.html'" ng-class="{open: navOpen}"></div>
      <div class="mcontainer">
        <div class="dropdown pull-right" data-ng-controller="ActionsCtrl" data-ng-include="'/apps/core/scripts/ui/views/actions.html'"></div>
        <div class="title" ng-controller="TitleCtrl" ng-include="'/apps/core/scripts/ui/views/title.html'"></div>
        <div class="breadcrumbs" ng-controller="BreadcrumbsCtrl" ng-include="'/apps/core/scripts/ui/views/breadcrumbs.html'"></div>
        <div data-ng-controller="TabsCtrl" data-ng-include="'/apps/core/scripts/ui/views/tabs.html'" ng-class="{tabs_ctrl: tabs.length}"></div>
        <div data-ng-view class="container-fluid"></div>
      </div>
    </div>

    
    <script src="//cdn.jsdelivr.net/g/jquery@2.1.1(jquery.min.js),angularjs@1.2.20(angular.min.js+angular-route.min.js+angular-animate.min.js+angular-sanitize.min.js),angular.bootstrap@0.11.0(ui-bootstrap.min.js+ui-bootstrap-tpls.js),momentjs@2.8.3(moment.min.js)"></script>
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-29175101-2', 'cumulocity.com');
    </script>
    <script src="/apps/core/scripts/main.js"></script>
    <script src="/apps/core/scripts/start.js"></script>

  </body>
</html>
